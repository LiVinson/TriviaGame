<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Fresh Prince of Bel-Air Trivia</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
<body>
    <div class="container"> 
        <!--Row 1: Header with Game Title:  -->
    <div class="row">
        <div class="jumbotron">
            <h1>Fresh Prince of Bel-Air Trivia</h1>
            <p> </p>
        </div>
    </div>


        <!--Row 2: Instruction Screen Panel:  -->
     <div class="row">
           
        
        <div class="panel panel-default col-lg-12 col-md-12 col-sm-12 col-xs-12" id = "instructionsPanel">
            <div class="panel-heading">
                <h3 class="panel-title">Instructions</h3>
            </div>

            <div class="panel-body">
                <p>Instructions paragraph 1</p>
                <p>Instructions paragraph 2</p>
                <button type="button" class="center-block btn btn-default" id = "startButton">Start Game</button>
            </div>
        </div>

    </div>


        <!--Row 3: Game Screen:  -->

        <div class="row">
                             
            <div class="panel panel-default col-lg-12 col-md-12 col-sm-12 col-xs-12" id = "gamePanel">
                <div class="panel-heading">
                    <h3 class="panel-title">Question #</h3>
                </div>
     
                <div class="panel-body">
                    <div>Question </div>

                    <div class="responses"> 
                        <div>Response 1</div>
                        <div>Response 2</div>
                        <div>Response 3</div>
                        <div>Response 4</div>
                    </div>          

                    <div>Time Remaining</div>

                 </div>
             </div>
     
         </div>
     



        <!--End of Game Screen:  -->




    </div>


    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Main Game Logic  -->
    <script src="assets/javascript/app.js"></script>

    <!--Sources -->

    <!--Music: "The Fresh Prince of Bel-Air (Theme from NBC's The Fresh Prince of Bel-Air)" by DJ Jazzy Jeff & The Fresh Prince -->



</body>
</html>
